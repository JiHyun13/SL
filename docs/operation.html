    <style>
        /* 수정된 CSS */
.tab-button-group {
    display: flex;
    justify-content: flex-end; /* 버튼을 오른쪽으로 정렬 */
    gap: 8px; /* 버튼 간격 */
    padding: 0;
    background-color: transparent; /* 배경색 제거 */
}
.tab-button {
    padding: 8px 24px; /* 버튼 패딩 */
    border-radius: 9999px; /* 둥근 모서리 */
    font-size: 0.875rem; /* 글자 크기 */
    font-weight: 600;
    cursor: pointer;
    border: none;
}
.tab-button.active {
    background-color: #4f46e5;
    color: white;
    margin:5px;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
}
.tab-button:not(.active) {
    background-color: transparent;
    color: #4b5563;
}
.tab-button:not(.active):hover {
    background-color: #d1d5db;
}
.content-container {
    background-color: #f9fafb;
    padding: 24px;
    margin-top: 10px;
    box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.06);
    min-height: 400px;
    display: flex; /* Flexbox 추가 */
    flex-direction: column; /* 세로 정렬 */
    align-items: center; /* 가운데 정렬 */
}
.content-item {
    background-color: white;
    padding: 20px; /* 패딩 증가 */
    border-radius: 0.75rem;
    box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    border: 1px solid #e5e7eb;
    margin-bottom: 16px; /* 아래쪽 간격 추가 */
    width: 100%; /* 너비를 100%로 설정 */
}
.content-item:hover {
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
}
.content-item strong {
    display: block;
    font-size: 1.25rem; /* 글자 크기 증가 */
    color: #4f46e5;
    margin-bottom: 8px; /* 간격 증가 */
    margin-top: 0;
}
.content-item p {
    font-size: 1rem; /* 글자 크기 증가 */
    color: #4b5563;
    margin: 0;
}
ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
    width: 100%;
}
.section-heading {
    font-weight: bold;
    color: #1f2937;
    text-align: center;
    margin-bottom: 1rem;
    font-size: 2.25rem;
}
.section-subtext {
    text-align: center;
    color: #4b5563;
    margin-bottom: 2rem;
}
        ul {
        list-style-type: none;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script>
        // JavaScript Code to handle tab switching
        document.addEventListener('DOMContentLoaded', () => {
            const data = {
                department: {
                    title: '학과 차원에서의 가치',
                    items: [
                        { heading: '전공 교육의 질 향상', description: '학생 랩은 학과 내 학생들의 심화 학습과 연구 활동을 장려하여, 학과 전체 역량 강화에 기여합니다.' },
                        { heading: '학과 경쟁력 향상', description: '학생 연구 실적 증가로 인해 학과의 대외 경쟁력과 명성 향상을 목표로 합니다. 학생랩의 운영은 타 학과와 확실한 차별점을 두어 학과의 발전에 기여할 수 있습니다.' },
                        { heading: '산학 협력 및 외부 네트워크 확대', description: '연구실, 산업체 등 다양한 기관과의 연계로 외부 네트워크를 확대하고자 합니다. 신설학과 특징 상 졸업생이 적어 네트워크가 제한되어 있지만, 학생 랩을 통해 외부 기관과 컨택하며 학과 내부에서 다양한 기회를 만들고자 합니다.' },
                        { heading: '취·창업 지원 체계 구축', description: '학과의 지원을 통해 전공에 맞춘 학생 취·창업 시스템을 별도로 운영하여 취업률을 높이고 학과의 경쟁력을 강화할 수 있습니다.' }
                    ]
                },
                student: {
                    title: '학생 차원에서의 가치',
                    items: [
                        { heading: '전공 지식 심화 및 연구 경험', description: '일반 수업에서 다루기 어려운 심도 있는 전공 지식 습득 및 연구 능력을 확보하는 것을 목표로 합니다.' },
                        { heading: '학술 발표 및 성과 달성', description: '연구 결과 발표, 공모전 수상 등 학술적 성과를 달성하여 학생랩 내에서 실질적인 포트폴리오를 구축할 수 있습니다' },
                        { heading: '취·창업 경쟁력 강화', description: '인턴십 및 현장 경험 기회를 우선적으로 확보하여 취업 경쟁력을 높일 수 있습니다.' },
                        { heading: '멘토링 및 네트워크 형성', description: '개인적으로 교류할 기회가 적은 교수, 선배, 현업 전문가와 자연스럽게 네트워크를 형성할 수 있도록 학술회를 운영합니다.' },
                    ]
                },
                professor: {
                    title: '교수 차원에서의 가치',
                    items: [
                        { heading: '우수 연구 인력 발굴 및 양성', description: '학생랩을 통해 잠재력 있는 학생을 발견하고 연구 참여를 유도할 수 있습니다.' },
                        { heading: '교육 효율성 향상', description: '학생 주도형 학습을 통해 교수의 교육 부담을 경감하고, 학부연구생 또는 대학원 진학 시 불필요한 기초 교육을 줄입니다.' },
                        { heading: '산업 트렌드에 맞는 교육 커리큘럼 개발', description: '학생랩을 통해 학생들이 실제로 배우고 싶어하는 기술 트렌드 등을 이해하고 효과적인 커리큘럼 설계가 가능합니다.' },
                        { heading: '', description: '' }
                    ]
                }
            };
    
            const tabContainer = document.getElementById('tab-container');
            const contentDisplay = document.getElementById('content-display');
    
            function renderContent(tabName) {
                const currentData = data[tabName];
                let contentHtml = `<h4 class="text-xl font-bold mb-4 text-gray-800">${currentData.title}</h4><ul class="space-y-4">`;
                currentData.items.forEach(item => {
                    contentHtml += `
                        <li class="content-item">
                            <strong class="block text-lg text-indigo-600 mb-1">${item.heading}</strong>
                            <p class="text-gray-600 text-sm">${item.description}</p>
                        </li>
                    `;
                });
                contentHtml += `</ul>`;
                contentDisplay.innerHTML = contentHtml;
            }
    
            tabContainer.addEventListener('click', (event) => {
                const clickedButton = event.target.closest('button');
                if (clickedButton) {
                    document.querySelectorAll('#tab-container button').forEach(button => {
                        button.classList.remove('active');
                    });
                    clickedButton.classList.add('active');
                    renderContent(clickedButton.dataset.tab);
                }
            });
    
            renderContent('department');
        });
    </script>
